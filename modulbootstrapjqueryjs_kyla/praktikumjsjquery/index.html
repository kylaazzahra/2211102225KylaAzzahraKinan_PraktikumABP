<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belajar JavaScript dan jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #kotak, #panel, #box {
      width: 200px;
      height: 100px;
      background-color: lightcoral;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="judul">Judul Awal</h1>
  <p class="paragraf">Paragraf pertama</p>

  <button id="tombol">Klik Saya</button>
  <button id="toggleButton">Slide Toggle</button>
  <button id="fadeButton">Fade Toggle</button>

  <div id="kotak">Kotak Fade</div>
  <div id="panel">Panel Slide</div>
  <div id="box">Box Fade</div>

  <script>
    // 1. Variabel dan Tipe Data
    var nama = "Febrilia"; // Global scope
    let umur = 21;         // Block scope
    const kota = "Purwokerto"; // Konstanta

    let teks = "Hello";
    let angka = 42;
    let status = true;
    let array = [1, 2, 3];
    let objek = { nama: "Febrilia", umur: 21 };
    let belumDiisi;
    let kosong = null;

    // 2. Operator dan Percabangan
    if (umur > 18) {
      console.log("Dewasa");
    } else {
      console.log("Anak-anak");
    }

    for (let i = 0; i < 5; i++) {
      console.log("for:", i);
    }

    let j = 0;
    while (j < 5) {
      console.log("while:", j);
      j++;
    }

    // 3. Fungsi dan Objek
    function sapa(nama) {
      return "Halo, " + nama;
    }

    console.log(sapa("Febrilia"));

    const mahasiswa = {
      nama: "Febrilia",
      umur: 21,
      sapa: function () {
        return "Halo, saya " + this.nama;
      }
    };

    console.log(mahasiswa.sapa());

    // 4. jQuery: Manipulasi DOM dan Event
    $(document).ready(function () {
      // Ganti teks dan warna
      $("#judul").text("Belajar jQuery");
      $(".paragraf").css("color", "blue");

      // Event tombol
      $("#tombol").click(function () {
        alert("Tombol diklik!");
        $("#kotak").fadeIn();
      });

      // Slide Toggle
      $("#toggleButton").click(function () {
        $("#panel").slideToggle();
      });

      // Fade Toggle
      $("#fadeButton").click(function () {
        $("#box").fadeToggle();
      });

      // 5. AJAX dengan jQuery
      $.get("https://jsonplaceholder.typicode.com/posts", function (data) {
        console.log("Data dari $.get:", data.slice(0, 3)); // Tampilkan 3 data pertama
      });

      // 6. Fetch API GET
      async function getData() {
        let response = await fetch("https://jsonplaceholder.typicode.com/posts");
        let data = await response.json();
        console.log("Data dari fetch:", data.slice(0, 3)); // Tampilkan 3 data pertama
      }
      getData();

      // 7. Fetch API POST
      async function kirimData() {
        let response = await fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            title: "Belajar JavaScript",
            body: "Ini contoh pengiriman data",
            userId: 1
          })
        });

        let data = await response.json();
        console.log("Response kirim data:", data);
      }

      kirimData();
    });
  </script>
</body>
</html>
